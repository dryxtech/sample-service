spring.flyway.enabled=false

# operation database
spring.op.datasource.jdbc-url=jdbc:h2:mem:opdb;DB_CLOSE_DELAY=-1
spring.op.datasource.driver-class-name=org.h2.Driver
spring.op.datasource.pool-name=op-database-pool
spring.op.datasource.username=sample
spring.op.datasource.password=sample
spring.op.datasource.maximum-pool-size=10
spring.op.datasource.minimum-idle=1
spring.op.datasource.connection-timeout=60000
spring.op.datasource.login-timeout=60000
spring.op.datasource.auto-commit=false

# data-warehouse database
spring.dw.datasource.jdbc-url=jdbc:h2:mem:dwdb;DB_CLOSE_DELAY=-1
spring.dw.datasource.driver-class-name=org.h2.Driver
spring.dw.datasource.pool-name=dw-database-pool
spring.dw.datasource.username=sample
spring.dw.datasource.password=sample
spring.dw.datasource.maximum-pool-size=10
spring.dw.datasource.minimum-idle=1
spring.dw.datasource.connection-timeout=60000
spring.dw.datasource.login-timeout=60000
spring.dw.datasource.auto-commit=false

# app specific properties
sample.request.record.queue.capacity=1000
